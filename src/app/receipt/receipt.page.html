<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Receipt</ion-title>
    <ion-button slot="end" (click)="home()"><ion-icon name="home-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let obj of objs">
      <ion-label slot="start">{{obj.name}}</ion-label>
      <ion-label slot="start">({{obj.amount}})</ion-label>
      <ion-label>{{numberWithCommas(obj.price)}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label slot="start">Total</ion-label>
      <ion-label slot="end">{{total}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button color="success" (click)="whatsapp()">
    <ion-icon name="logo-whatsapp"></ion-icon>
  </ion-button>
</ion-content>
